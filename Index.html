<html lang="en">
  <head>
    
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Registration form</title>
      
   <link rel="stylesheet" type="text/css" href="styles.css">
      
      
  </head>
  <body>
    
      
      
      <nav class="navbar navbar-dark  bg-dark">
  <li><a class="navbar-brand" href="#">
    <img src="logo.png" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
    WECBR

       <h2>REGISTRATION FORM</h2>

      
      
      
      <div class="card" style="width:600px">
          
          <div class="row no-gutters">
    <div class="col-md-4">
      <img src="griff.gif" class="card-img" alt="...">
    </div>
              <div class="col-md-8">
              
  <div class="card-body">
      
      
      
  
      <form>
          <div class="form-group">
    <label for="exampleInputName">Name:</label>
    <input type="text" class="form-control" id="exampleInputName">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email address:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">College Name:</label>
    <input type="text" class="form-control" id="exampleInputCollegeName">
  </div>
        <div class="form-group">
    <label for="exampleInputPhoneNumber">Phone Number:</label>
    <input type="tel" class="form-control" id="exampleInputPhoneNumber">
  </div>  
          <div class="form-group">
    <label for="exampleInputAddress">Address:</label>
    <input type="text" class="form-control" id="exampleInputAddress">
  </div>
          <div class="form-group">
    <label for="exampleInputUsername">Username:</label>
    <input type="text" class="form-control" id="exampleInputUsername">
  </div>
  
  <button type="submit" class="btn btn-success">Submit</button>
</form>

      
  </div>
</div>
      
      
     
      

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
